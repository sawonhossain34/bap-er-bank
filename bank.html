<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-violet-600"> Mooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 w-9/12 mx-auto gap-4">
                <div class="bg-green-400 rounded-lg p-8">
                    <h4 class="text-2xl">Diposit</h4>
                    <h2 class="text-4xl">$<span id="diposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 rounded-lg p-8">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-4xl">$00</h2>
                </div>
                <div class="bg-violet-400 rounded-lg p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="diposit-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Diposit and withdrow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">

                <div class="bg-fuchsia-400 rounded-lg p-8">
                    <h4 class="text-2xl mb-4 text-white ">Please Diposit</h4>
                    <input id="deposit-field"  class="w-9/12 mb-2 block px-3" type="text"  placeholder="$ Amount you want to diposit">
                <button class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg" id="btn-diposit">Diposit</button>
                </div>

                <div class="bg-sky-400 rounded-xl p-8">
                    <h4 class="text-2xl mb-4 text-white">Please Withdrow</h4>
                    <input id="withdrow-field" class=" block w-9/12 mb-2 px-3" type="text" placeholder="$ Amount you want to withdrow">
                    <button id="btn-withdrow" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdrow
                    </button>
                </div>
            </div>
        </section>    
    </main>


    <script src="js/diposit.js"></script>
</body>
</html>
